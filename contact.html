    <main class="container">
        <section class="row">
            <section class="col-xs-12 col-md-7 col-lg-8">
                <!--jumbotron containing contact page-->
                <section class="jumbotron">

                    <section class="row">

                        <section class="col-xs-12 col-lg-6">
                            <h1 class="display"  style="color:rgb(65, 16, 226); text-align: center; margin-bottom: 10px;">Contact Me</h1>
                        </section>
                    </section>
                    <section class="row">
                        <section class="col-xs-12 col-md-12">
                            <form>
                                <section class="form-group saira">
                                    <label for="input-name">Name</label>
                                    <input type="text" class="form-control" id="input-name" aria-describedby="nameHelp">
                                </section>
                                <section class="form-group saira">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp">
                                    <small id="emailHelp" class="form-text text-muted">
                                        </small>
                                </section>
                                <section class="form-group saira">
                                    <label for="exampleInputPassword1">Phone</label>
                                    <input type="phone number" class="form-control" id="exampleInputPhone1"
                                        aria-describedby="phoneHelp">
                                    <small id="phoneHelp" class="form-text text-muted">555-555-5555 or
                                        (555)555-5555</small>
                                </section>
                                <section class="form-group saira">
                                    <label for="exampleFormControlTextarea1">Message</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                </section>
                                <button type="submit" class="btn btn-outline-success" style="color:rgb(65, 16, 226);">Submit</button>
                            </form>
                        </section>
                    </section>
                </section>

            </section>
