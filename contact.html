<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark wu-dark">
        <a class="navbar-brand" href="#">Wylie Urig</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">About <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
      </nav>
      <section class="container-contact">
        <div class="row">

          <!--row 1 col-md-7-->
          <div class="col-xs-12 col-md-7 col-lg-7">

              <!--jumbotron containing contact info-->
              <section class="jumbotron">

                  <div class="row">

                      <div class="col-xs-12 col-lg-6">
                          <h1 class="display">Contact Me</h1>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-xs-12 col-md-12">
                          <form>
                              <div class="form-group saira">
                                  <label for="input-name">Name</label>
                                  <input type="text" class="form-control" id="input-name" aria-describedby="nameHelp">
                              </div>
                              <div class="form-group saira">
                                  <label for="exampleInputEmail1">Email address</label>
                                  <input type="email" class="form-control" id="exampleInputEmail1"
                                      aria-describedby="emailHelp">
                                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                                      anyone else.</small>
                              </div>
                              <div class="form-group saira">
                                  <label for="exampleInputPassword1">Phone</label>
                                  <input type="phone number" class="form-control" id="exampleInputPhone1"
                                      aria-describedby="phoneHelp">
                                  <small id="phoneHelp" class="form-text text-muted">555-555-5555 or
                                      (555)555-5555</small>
                              </div>
                              <div class="form-group saira">
                                  <label for="exampleFormControlTextarea1">Message</label>
                                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                              </div>
                              <button type="submit"
                                  class="btn btn-primary btn-lg bg-success text-white">Submit</button>
                          </form>
                      </div>
                  </div>
              </section>
          </div>

          <!--row 1 col-5-->
          <div class="stack col-md-5 col-lg-5">

              <!--aside containing my contact information-->
              <aside class="contact">
                  <ul class="list-group list-group-flush">
                      <li class="list-group-item saira">Email: wylieurig@gmail.com</li>
                      <li class="list-group-item saira">Phone: 720.891.8725</li>
                      <li class="list-group-item">
                          <a class="btn btn-primary btn-lg btn-block bg-success text-white"
                              href="..." role="button"
                              target="null">LinkedIn</a>
                      </li>
                  </ul>
              </aside>
          </div>

  
        

      </section>

           
</body>

</html>
