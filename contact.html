<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark wu-dark">
        <a class="navbar-brand" href="#">Wylie Urig</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
    </nav>
   
    <main class="container">
        <section class="row">
            <section class="col-xs-12 col-md-7 col-lg-8">
                <!--jumbotron containing contact page-->
                <section class="jumbotron">

                    <div class="row">

                        <div class="col-xs-12 col-lg-6">
                            <h1 class="display"  style="color:rgb(65, 16, 226); text-align: center; margin-bottom: 10px;">Contact Me</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-md-12">
                            <form>
                                <div class="form-group saira">
                                    <label for="input-name">Name</label>
                                    <input type="text" class="form-control" id="input-name" aria-describedby="nameHelp">
                                </div>
                                <div class="form-group saira">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp">
                                    <small id="emailHelp" class="form-text text-muted">
                                        </small>
                                </div>
                                <div class="form-group saira">
                                    <label for="exampleInputPassword1">Phone</label>
                                    <input type="phone number" class="form-control" id="exampleInputPhone1"
                                        aria-describedby="phoneHelp">
                                    <small id="phoneHelp" class="form-text text-muted">555-555-5555 or
                                        (555)555-5555</small>
                                </div>
                                <div class="form-group saira">
                                    <label for="exampleFormControlTextarea1">Message</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>
                                <button type="submit" class="btn btn-outline-success" style="color:rgb(65, 16, 226);">Submit</button>
                            </form>
                        </div>
                    </div>
                </section>

            </section>
            <!--aside containing personal contact info-->
            <section class="col-md-5 col-lg-4">
                <aside class="contact">
                <ul class="list-group list-group-flush">
                    <h3 style="color:rgb(65, 16, 226);">Contact Information</h3>
                    <li class="list-group-item">Email: wylieurig@gmail.com</li>
                    <li class="list-group-item">Phone: (720) 891-8725</li>
                    <li class="list-group-item">
                        <a class="btn btn-link text-black text-middle"
                                href="https://www.linkedin.com/in/wylie-urig-ab15204b/" role="button"
                                target="null">LinkedIn</a>
                    </li>
                  </ul>
                </aside>
            </section>
        </section>
    </main> 

  
        

     

           <!--jQuery and Bootstrap Bundle (includes popper)-->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
