<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark wu-dark">
        <a class="navbar-brand" href="#">Wylie Urig</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="#">About <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
      </nav>
      <section class="container-contact">
        <section class="row">
          <section class="col-sm-6">
            <h1 style="margin-bottom: 20px; color:black;">Say Hello</h1>
            <form>
              <div class="form-name">
                <label for="formInput">Name</label>
                <input type="text" class="form-control" id="formInput" placeholder="Full Name" required="required">
              </div>
              <div class="form-email">
                <label for="formInput2">Email</label>
                <input type="text" class="form-control" id="formInput2" placeholder="Enter Email" required="required">
              </div>
              <label for="validationTextarea" class="message-label">Message</label>
              <textarea class="form-control" id="validationTextarea" placeholder="Your Message" required></textarea>
            </form>
            <br>
            <button type="submit" class="btn btn-primary mb-2" style="text-align: center;">Submit</button>
          </section>
        </section>

      </section>

      
</body>
</html>
